name: Build and Push Server Docker Image

on:
  push:
    branches: [ "main" ]
    paths:
      - 'server/**'
      - '.github/workflows/docker-publish-server.yml'

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # This new step reads the version from server/package.json
      - name: Get server version
        id: get_version
        run: echo "VERSION=$(jq -r .version server/package.json)" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Server Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./server/Dockerfile
          push: true
          # This now pushes both a versioned tag and the 'latest' tag
          tags: |
            ghcr.io/${{ github.repository_owner }}/our-gymnastics-server:${{ steps.get_version.outputs.VERSION }}
            ghcr.io/${{ github.repository_owner }}/our-gymnastics-server:latest